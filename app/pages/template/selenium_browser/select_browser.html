<div class="main-con-item">
    <button type="button" class="capture">捕获页面元素</button>
    <p>
        <b>元素路径</b>(xpath，必填，)
        <b>：</b>
    </p>
    <div class="input-box">
        <input type="text" name="xpath">
        <ul class="common-list parameters-can-select"></ul>
        <i class="toggleType"></i>
        <i class="xiala-icon parameters"></i>
    </div>
    <p>
        <b>选择文本</b>(必填，输入要选择的下拉选项，)
        <b>：</b>
    </p>
    <div class="input-box">
        <input type="text" name="text">
        <ul class="common-list parameters-can-select"></ul>
        <i class="toggleType"></i>
        <i class="xiala-icon parameters"></i>
    </div>
    <p>
        <b>选择浏览器变量</b>(选填，输入要操作的浏览器变量名，)
        <b>：</b>
    </p>
    <div class="input-box">
        <input type="text" name="browser_name">
        <ul class="common-list parameters-can-select"></ul>
        <i class="toggleType"></i>
        <i class="xiala-icon parameters"></i>
    </div>
    <p>
        <b>匹配方式</b>（选填，）
    </p>
    <div class="input-box">
        <p class="radio-item">
            <label>
                <input type="radio" name="match_type" value="equal_match" checked>全值匹配
            </label>
            <label>
                <input type="radio" name="match_type" value="like_match">模糊匹配
            </label>
        </p>
    </div>
</div>

<input type="hidden" class="item-type" name="select_browser">
