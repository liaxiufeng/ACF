<div class="main-con-item">
    <p>
        <b>执行命令</b>(必填，如js的"node C:\test.js",或者python的"python c:\test.py")
        <b>：</b>
    </p>
    <div class="input-box">
        <input type="text" name="script_command">
        <ul class="common-list parameters-can-select"></ul>
        <i class="toggleType"></i>
        <i class="xiala-icon parameters"></i>
    </div>
    <p>
        <b>命令参数</b>(选填，多个参数以中文的，分隔)
        <b>：</b>
    </p>
    <div class="input-box">
        <input type="text" name="script_parameter">
        <ul class="common-list parameters-can-select"></ul>
        <i class="toggleType"></i>
        <i class="xiala-icon parameters"></i>
    </div>
    
    <p>
        <b>输出参数命名：</b>
    </p>
    <div class="input-box">
        <input type="text" name="rename">
    </div>
</div>

<input type="hidden" class="item-type" name="script_call">
