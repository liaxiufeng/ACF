<div class="main-con-item">
    <p>
        <b>选择要压缩的文件夹：</b>
    </p>
    <div class="input-box">
        <button type="button" onclick="saveOriginPath.click();">点击选择目录</button>
        <button type="button" onclick="saveOriginPath3.click();">点击选择文件</button>
        <input type="text" class="form-control" id="originPath" name="directory" />
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
        <input type="file" id="saveOriginPath" class="hideFile" onchange="this.value==''?originPath.value=originPath.value:originPath.value=gePathVal(this,true)"
               webkitdirectory/>
        <input type="file" id="saveOriginPath3" class="hideFile" onchange="this.value==''?originPath.value=originPath.value:originPath.value=gePathVal(this,true)"/>
    </div>
    <p>
        <b>压缩文件名称：</b>
    </p>
    <div class="input-box">
        <input type="text" name="name" value="" />
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
    </div>
    <p>
        <b>选择要保存的文件夹：</b>
    </p>
    <div class="input-box">
        <button type="button" onclick="saveOriginPath2.click();">点击选择目录</button>
        <input type="text" class="form-control" id="originPath2" name="directory_res" />
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
        <input type="file" id="saveOriginPath2" class="hideFile" onchange="this.value==''?originPath2.value=originPath2.value:originPath2.value=gePathVal(this,true)"
               webkitdirectory/>
    </div>
    <div class="input-box">
        <p>
            <b>输出压缩文件全路径名为参数：</b>
        </p>
        <input type="text" name="rename">
    </div>
    <input type="hidden" class="item-type" name="archiverFile">

</div>

<div class="liucheng-item-tips">

    <p class="dom-active-dec" title="">
        <i></i>
        <em>：</em>创建文件：</p>

</div>
