<div class="main-con-item">
    <button type="button" class="CScapture">捕获桌面元素</button>
    <button type="button" class="CScapturePos">捕获桌面元素(postion)</button>
    <div class="input-box">
        <p>
            <b>元素进程名称</b>
            <b>：</b>
        </p>
        <input type="text" name="processName">
        <p>
            <b>元素窗体名称</b>
            <b>：</b>
        </p>
        <input type="text" name="winTitle" readonly>
        <p>
            <b>元素下标</b>
            <b>：</b>
        </p>
        <input type="text" name="path" readonly>
        <p>
            <b>元素坐标</b>(x,y)
            <b>：</b>
        </p>
        <input type="text" name="rectangle" readonly>
        <p>
            <b>上下滚动</b>(向下为正,向上为负,滚轮键滚动的次数)
            <b>：</b>
        </p>
        <input type="text" name="mouseRollUpOrDown">
        <p>
            <b>左右滚动</b>(向右为正,向左为负,滚轮键滚动的次数)
            <b>：</b>
        </p>
        <input type="text" name="mouseRollLeftOrRight">

        <input type="hidden" class="item-type" name="mouseRoll">
    </div>

</div>

<div class="liucheng-item-tips">
    <p class="dom-active-dec" title="">
        <i></i>
        <em>：</em>将进行鼠标滚动
    </p>
</div>
