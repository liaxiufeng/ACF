<div class="main-con-item">
    <div class="input-box">
        <p>
            <b>选择源文件：</b>
        </p>
        <div class="input-box">
            <button type="button" onclick="saveOriginPath.click();">点击选择文件</button>
            <input type="text" class="form-control" id="originPath" name="from_file" />
            <ul class="common-list parameters-can-select"></ul>
            <i class="xiala-icon parameters"></i>
            <i class="toggleType"></i>
            <input type="file" id="saveOriginPath" class="hideFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv,application/vnd.ms-excel"
                onchange="this.value==''?originPath.value=originPath.value:originPath.value=gePathVal(this,true)" />
        </div>
    </div>
    <p>
        <b>源工作表名称：</b>
    </p>
    <div class="input-box">
        <input type="text" name="from_sheet" placeholder="Sheet1">
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
    </div>
    <div class="input-box">
        <p>
            <b>需要复制的矩形范围：</b>
        </p>
        <div class="input-box">
            <input type="text" name="rectangle_left_up" placeholder="A1/矩形框左上点">
            <ul class="common-list parameters-can-select"></ul>
            <i class="xiala-icon parameters"></i>
            <i class="toggleType"></i>
        </div>
        <div class="input-box">
            <input type="text" name="rectangle_right_down" placeholder="C4/矩形框右下点">
            <ul class="common-list parameters-can-select"></ul>
            <i class="xiala-icon parameters"></i>
            <i class="toggleType"></i>
        </div>
    </div>
    <div class="input-box">
        <p>
            <b>选择复制到的文件：</b>
        </p>
        <div class="input-box">
            <button type="button" onclick="saveOriginPath2.click();">点击选择文件</button>
            <input type="text" class="form-control" id="originPath2" name="to_file" />
            <ul class="common-list parameters-can-select"></ul>
            <i class="xiala-icon parameters"></i>
            <i class="toggleType"></i>
            <input type="file" id="saveOriginPath2" class="hideFile" onchange="this.value==''?originPath2.value=originPath2.value:originPath2.value=gePathVal(this,true)"
            />
        </div>
    </div>
    <p>
        <b>源工作表名称</b>
        <b>：</b>
    </p>
    <div class="input-box">
        <input type="text" name="to_sheet" placeholder="Sheet1">
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
    </div>
    <div class="input-box">
        <p>
            <b>复制的开始点</b>
            <b>：</b>
        </p>
        <input type="text" name="to_rectangle_right_up" placeholder="B2/矩形框左上点">
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
    </div>
    <input type="hidden" class="item-type" name="copyExclePart">
</div>

<div class="liucheng-item-tips">
    <p class="in-parameter" title="">
        <i class="icon-tips-in"></i>
        <em>：</em>"
        <b class="font-in-paramter in-paramter-valueParam"></b>","
        <b class="font-in-paramter-type">String</b>"</p>
    <p class="dom-active-dec" title="">
        <i></i>
        <em>：</em>复制Excel表格局部</p>
</div>
