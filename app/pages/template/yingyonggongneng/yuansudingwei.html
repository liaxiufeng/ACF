<div class="main-con-item">
    <button type="button" class="CScapture">捕获桌面元素</button>
    <div class="input-box">
        <p>
            <b>元素进程名称</b>
            <b>：</b>
        </p>

        <p>
            <b>元素窗体名称</b>

        </p>
        <input type="text" name="winTitle">

        </p>
