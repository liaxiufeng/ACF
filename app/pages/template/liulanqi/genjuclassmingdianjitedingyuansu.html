<div class="main-con-item">
    <button type="button" class="capture">捕获页面元素</button>
    <div class="input-box">
        <p>
            <b>iframe路径</b>(xpath)
            <b>：</b>
        </p>
        <input type="text" name="xpath">
        <ul class="common-list parameters-can-select"></ul>
        <i class="toggleType"></i>
        <i class="xiala-icon parameters"></i>
    </div>

    <p>
        <b>元素的Class：</b>
    </p>
    <div class="input-box">
        <input type="text" class="form-control " name="className"  />
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
    </div>

    <p>
        <b>需要匹配的文本值：</b>
    </p>
    <div class="input-box">
        <input type="text" class="form-control " name="strObject"  />
        <ul class="common-list parameters-can-select"></ul>
        <i class="xiala-icon parameters"></i>
        <i class="toggleType"></i>
    </div>

    <input type="hidden" class="item-type" name="classClickString">
</div>
